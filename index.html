  .add-to-cart-btn {

</style>

    function updateProduct() {
  const currentOffer = offers[productIndex];

  // Update carousel images
  slides.forEach((slide, i) => {
    slide.src = currentOffer.productImages[i] || currentOffer.productImages[0];
    slide.alt = `Product Image ${i + 1}`;
  });

  // Update product details
  document.querySelector('.product-name').textContent = currentOffer.productName;
  document.querySelector('.product-description').textContent = currentOffer.productDescription;
  document.querySelector('.current-price').textContent = currentOffer.productPriceCurrencySymbol + currentOffer.productPrice;
  document.querySelector('.discount-badge').textContent = `-${currentOffer.productDiscount}%`;
  document.querySelector('.expiration-date').textContent = `Offer expires at: ${new Date(currentOffer.expireAt).toLocaleString()}`;
  
  // Update rating and reviews
  const filledStars = document.querySelector('.filled-stars');
  filledStars.style.width = `${currentOffer.rating * 20}%`;
  document.querySelector('.rating-count').textContent = `${currentOffer.reviewCount} reviews`;

  updateCarousel();
}

    function updateCarousel() {
      track.style.transform = `translateX(-${currentIndex * 100}%)`;

      // Update active dot
      dots.forEach((dot, index) => {
        if (index === currentIndex) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }

    // Initial setup
    updateProduct();

    // Event listeners
    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    });
    
    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateCarousel();
    });

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        currentIndex = parseInt(dot.getAttribute('data-index'));
        updateCarousel();
      });
    });

    nextOfferButton.addEventListener('click', () => {
      productIndex = (productIndex + 1) % offers.length;
      updateProduct();
    });

    // Auto-advance carousel every 5 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    }, 5000);
  });
</script>
