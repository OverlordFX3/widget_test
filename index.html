<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Carousel</title>
<style>
  /* сюда можно вставить ваш стиль, скопированный из предыдущего сообщения */
</style>
</head>
<body>

<div class="product-recommendation">
  <div class="product-image-carousel">
    <div class="carousel-container">
      <div class="carousel-track">
        <div class="carousel-slide">
          <img src="" alt="Product Image 1">
        </div>
        <div class="carousel-slide">
          <img src="" alt="Product Image 2">
        </div>
        <div class="carousel-slide">
          <img src="" alt="Product Image 3">
        </div>
      </div>
      <button class="carousel-button prev" aria-label="Previous image">❮</button>
      <button class="carousel-button next" aria-label="Next image">❯</button>
    </div>
    <div class="carousel-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
    <span class="discount-badge"></span>
  </div>
  <div class="product-info">
    <h3 class="product-name"></h3>
    <div class="product-rating">
      <div class="star-rating">
        <span class="stars">
          <span class="filled-stars" style="width: 0%;">★★★★★</span>
          <span class="empty-stars">★★★★★</span>
        </span>
        <span class="rating-count"></span>
      </div>
    </div>
    <p class="product-description"></p>
    <div class="product-price">
      <span class="current-price"></span>
      <span class="original-price">£34.99</span>
    </div>
    <p class="expiration-date"></p>
    <button class="add-to-cart-btn">Buy now with 1 click</button>
    <a href="#" class="new-offer-btn"></a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const data = {
      "offers": [
        {
          "productName": "Product 1",
          "productDescription": "Description of product 1",
          "productPrice": 32.22,
          "productPriceCurrencySymbol": "£",
          "productDiscount": 50,
          "productOfferUrl": "https://www.google.com",
          "offerType": "NEW OFFER",
          "rating": 4,
          "reviewCount": 50,
          "productImages": [
            "https://res.cloudinary.com/serenata-commerce-limited/image/upload/f_auto/t_Product550s/v1/Raw/110128_standing.jpg",
            "https://res.cloudinary.com/serenata-commerce-limited/image/upload/f_auto/t_Product550s/v1/Raw/110128_overview.jpg",
            "https://res.cloudinary.com/serenata-commerce-limited/image/upload/f_auto/t_Product550s/v1/Raw/110128_closeup.jpg"
          ],
          "expireAt": "2025-04-10T12:00:00Z"
        },
        {
          "productName": "Product 2",
          "productDescription": "Description of product 2",
          "productPrice": 45.00,
          "productPriceCurrencySymbol": "£",
          "productDiscount": 30,
          "productOfferUrl": "https://www.example.com",
          "offerType": "NEW OFFER 2",
          "rating": 5,
          "reviewCount": 100,
          "productImages": [
            "https://example.com/image1.jpg",
            "https://example.com/image2.jpg",
            "https://example.com/image3.jpg"
          ],
          "expireAt": "2025-05-15T12:00:00Z"
        }
      ]
    };

    let currentProductIndex = 0;
    
    function loadProduct(index) {
      const product = data.offers[index];
      document.querySelector('.product-name').textContent = product.productName;
      document.querySelector('.product-description').textContent = product.productDescription;
      document.querySelector('.current-price').textContent = `${product.productPriceCurrencySymbol}${product.productPrice}`;
      document.querySelector('.discount-badge').textContent = `-${product.productDiscount}%`;
      document.querySelector('.rating-count').textContent = `${product.reviewCount} reviews`;
      document.querySelector('.filled-stars').style.width = `${product.rating * 20}%`;
      document.querySelector('.expiration-date').textContent = `Offer expires at: ${product.expireAt}`;
      document.querySelector('.new-offer-btn').href = product.productOfferUrl;
      document.querySelector('.new-offer-btn').textContent = product.offerType;

      const imageElements = document.querySelectorAll('.carousel-slide img');
      product.productImages.forEach((imgSrc, i) => {
        imageElements[i].src = imgSrc;
      });
    }
    
    // Event listener for the New Offer button
    document.querySelector('.new-offer-btn').addEventListener('click', function(e) {
      e.preventDefault();
      currentProductIndex = (currentProductIndex + 1) % data.offers.length;
      loadProduct(currentProductIndex);
    });
    
    loadProduct(currentProductIndex);
  });
</script>

</body>
</html>
